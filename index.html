<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="header">
        <header class="stockmarket-header">
            Stock Market Dashboard
        </header>
    </div>
    <div id="search-input">
        <input type="text" id="symbolInput" placeholder="Search for symbol...">
        <span class="material-symbols-outlined">search</span>
        <button onclick="selectTimeframe('INTRADAY')">Intraday</button>
        <button onclick="selectTimeframe('WEEKLY')">Weekly</button>
        <button onclick="selectTimeframe('DAILY')">Daily</button>
        <button onclick="selectTimeframe('MONTHLY')">Monthly</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent">
                <!-- Stock data will be displayed here -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
