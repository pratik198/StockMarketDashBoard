<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Stock Market Dashboard</title>

<link rel="stylesheet" href="styles.css">

<link rel="stylesheet"

href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

<div class="main">

<div id="header">

<header class="stockmarket-header">

Stock Market Dashboard

</header>

</div>

<div id="search-input">

<input type="text" id="symbolInput" placeholder="Search for symbol...">

<span class="material-symbols-outlined">search</span>

<button type="button" class="btn">Intraday</button>

<button type="button" class="btn">Weekly</button>

<button type="button" class="btn">Daily</button>

<button type="button" class="btn">Monthly</button>

</div>

<div id="modal" class="modal">

<div class="modal-content">

<span class="close" id="closeModal">&times;</span>

<h2 id="modalTitle"></h2>

<div id="modalContent">

<!-- Stock data will be displayed here -->

</div>

</div>

</div>

</div>

<script src="scripts.js"></script>

</body>

</html>
